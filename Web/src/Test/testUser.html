<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - EcoSense AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  </head>
  <body class="min-h-screen flex">
    <!-- Overlay for mobile when sidebar is open -->
    <div
      x-show="sidebarOpen"
      x-cloak
      @click="sidebarOpen = false"
      class="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden"
    ></div>

    <!-- Sidebar -->
    <aside
      :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
      class="fixed z-30 inset-y-0 left-0 w-64 bg-green-700 text-white transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:inset-0"
    >
      <div
        class="p-6 font-bold text-2xl border-b border-green-600 flex justify-between items-center"
      >
        EcoSense AI
        <!-- Close Icon for Mobile Sidebar -->
        <button
          @click="sidebarOpen = false"
          class="md:hidden text-2xl text-white focus:outline-none"
        >
          ✖
        </button>
      </div>
      <nav class="p-4 space-y-2">
        <a
          href="#"
          class="block py-2 px-4 rounded hover:bg-green-600 transform transition-all duration-300"
          >Dashboard</a
        >
        <a
          href="#"
          class="block py-2 px-4 rounded hover:bg-green-600 transform transition-all duration-300"
          >My Reports</a
        >
        <a
          href="#"
          class="block py-2 px-4 rounded hover:bg-green-600 transform transition-all duration-300"
          >Rewards</a
        >
        <a
          href="#"
          class="block py-2 px-4 rounded hover:bg-green-600 transform transition-all duration-300"
          >Settings</a
        >
        <a
          href="#"
          class="block py-2 px-4 rounded hover:bg-green-600 transform transition-all duration-300"
          >Logout</a
        >
      </nav>
    </aside>

    <!-- Content Area -->
    <div class="flex-1 flex flex-col">
      <!-- Top Bar for Mobile -->
      <header
        class="bg-white shadow-md flex items-center justify-between px-4 py-3 md:hidden"
      >
        <button
          @click="sidebarOpen = !sidebarOpen"
          class="text-green-700 text-2xl focus:outline-none transition-transform duration-300 ease-in-out"
        >
          ☰
        </button>
        <span class="text-xl font-bold text-green-700">EcoSense User</span>
      </header>

      <!-- Main Dashboard Content -->
      <main class="p-6">
        <h1 class="text-3xl font-bold text-green-700 mb-6">Welcome, Mukuvi!</h1>

        <!-- Stats Cards with Hover Effect -->
        <section
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"
        >
          <div
            class="bg-white p-5 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-600">
              Reports Submitted
            </h3>
            <p class="text-3xl font-bold text-green-700 mt-2">12</p>
          </div>
          <div
            class="bg-white p-5 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-600">Rewards Earned</h3>
            <p class="text-3xl font-bold text-green-700 mt-2">450 pts</p>
          </div>
          <div
            class="bg-white p-5 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300"
          >
            <h3 class="text-lg font-semibold text-gray-600">Pending Reports</h3>
            <p class="text-3xl font-bold text-yellow-600 mt-2">2</p>
          </div>
        </section>

        <!-- Report Table with Hover Effect -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-10">
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4"
          >
            <h2 class="text-xl font-bold">My Waste Reports</h2>
            <button
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-all duration-300"
            >
              + New Report
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-left">
              <thead class="bg-gray-100 text-gray-600 uppercase">
                <tr>
                  <th class="px-4 py-2">ID</th>
                  <th class="px-4 py-2">Location</th>
                  <th class="px-4 py-2">Status</th>
                  <th class="px-4 py-2">Date</th>
                  <th class="px-4 py-2">Details</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <tr
                  class="border-t hover:bg-gray-50 transition-all duration-300"
                >
                  <td class="px-4 py-2">#RPT123</td>
                  <td class="px-4 py-2">Nairobi</td>
                  <td class="px-4 py-2 text-green-600">Resolved</td>
                  <td class="px-4 py-2">May 10, 2025</td>
                  <td class="px-4 py-2">
                    <button class="text-blue-600 hover:underline">View</button>
                  </td>
                </tr>
                <tr
                  class="border-t hover:bg-gray-50 transition-all duration-300"
                >
                  <td class="px-4 py-2">#RPT124</td>
                  <td class="px-4 py-2">Kisumu</td>
                  <td class="px-4 py-2 text-yellow-600">Pending</td>
                  <td class="px-4 py-2">May 11, 2025</td>
                  <td class="px-4 py-2">
                    <button class="text-blue-600 hover:underline">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

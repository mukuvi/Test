<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - EcoSense AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
      @media (max-width: 767px) {
        .text-responsive {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex">
    <!-- Overlay for mobile when sidebar is open -->
    <div
      x-show="sidebarOpen"
      x-cloak
      @click="sidebarOpen = false"
      class="fixed inset-0 z-20 bg-black bg-opacity-50 lg:hidden"
    ></div>

    <!-- Sidebar -->
    <aside
      :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
      class="fixed z-30 inset-y-0 left-0 w-64 bg-green-700 text-white transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
    >
      <div
        class="p-4 lg:p-6 font-bold text-xl lg:text-2xl border-b border-green-600 flex justify-between items-center"
      >
        EcoSense AI
        <!-- Close Icon for Mobile Sidebar -->
        <button
          @click="sidebarOpen = false"
          class="lg:hidden text-2xl text-white focus:outline-none"
        >
          ✖
        </button>
      </div>
      <nav class="p-2 lg:p-4 space-y-1 lg:space-y-2">
        <a
          href="#"
          class="block py-2 px-3 lg:px-4 rounded hover:bg-green-600 transform transition-all duration-300 text-sm lg:text-base"
          >Dashboard</a
        >
        <a
          href="#"
          class="block py-2 px-3 lg:px-4 rounded hover:bg-green-600 transform transition-all duration-300 text-sm lg:text-base"
          >My Reports</a
        >
        <a
          href="rewards.html"
          class="block py-2 px-3 lg:px-4 rounded hover:bg-green-600 transform transition-all duration-300 text-sm lg:text-base"
          >Rewards</a
        >
        <a
          href="#"
          class="block py-2 px-3 lg:px-4 rounded hover:bg-green-600 transform transition-all duration-300 text-sm lg:text-base"
          >Settings</a
        >
        <a
          href="pages.html"
          class="block py-2 px-3 lg:px-4 rounded hover:bg-green-600 transform transition-all duration-300 text-sm lg:text-base"
          >Logout</a
        >
      </nav>
    </aside>

    <!-- Content Area -->
    <div class="flex-1 flex flex-col overflow-x-hidden">
      <!-- Top Bar for Mobile -->
      <header
        class="bg-white shadow-md flex items-center justify-between px-4 py-3 lg:hidden"
      >
        <button
          @click="sidebarOpen = !sidebarOpen"
          class="text-green-700 text-2xl focus:outline-none transition-transform duration-300 ease-in-out"
        >
          ☰
        </button>
        <span class="text-lg font-bold text-green-700">EcoSense User</span>
        <div class="w-6"></div>
        <!-- Spacer for alignment -->
      </header>

      <!-- Main Dashboard Content -->
      <main class="p-4 lg:p-6">
        <h1 class="text-2xl lg:text-3xl font-bold text-green-700 mb-4 lg:mb-6">
          Welcome, Mukuvi!
        </h1>

        <!-- Stats Cards with Hover Effect -->
        <section
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6 mb-6 lg:mb-10"
        >
          <div
            class="bg-white p-4 lg:p-5 rounded-lg shadow-lg transform hover:scale-[1.02] transition-all duration-300"
          >
            <h3 class="text-base lg:text-lg font-semibold text-gray-600">
              Reports Submitted
            </h3>
            <p
              class="text-2xl lg:text-3xl font-bold text-green-700 mt-1 lg:mt-2"
            >
              12
            </p>
          </div>
          <div
            class="bg-white p-4 lg:p-5 rounded-lg shadow-lg transform hover:scale-[1.02] transition-all duration-300"
          >
            <h3 class="text-base lg:text-lg font-semibold text-gray-600">
              Rewards Earned
            </h3>
            <p
              class="text-2xl lg:text-3xl font-bold text-green-700 mt-1 lg:mt-2"
            >
              450 pts
            </p>
          </div>
          <div
            class="bg-white p-4 lg:p-5 rounded-lg shadow-lg transform hover:scale-[1.02] transition-all duration-300"
          >
            <h3 class="text-base lg:text-lg font-semibold text-gray-600">
              Pending Reports
            </h3>
            <p
              class="text-2xl lg:text-3xl font-bold text-yellow-600 mt-1 lg:mt-2"
            >
              2
            </p>
          </div>
        </section>

        <!-- Report Table with Hover Effect -->
        <section
          class="bg-white p-4 lg:p-6 rounded-lg shadow-lg mb-6 lg:mb-10 overflow-hidden"
        >
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3 lg:mb-4 gap-3 lg:gap-4"
          >
            <h2 class="text-lg lg:text-xl font-bold">My Waste Reports</h2>
            <button
              onclick="window.location.href='usercamera.html'"
              class="bg-green-600 text-white px-3 py-1.5 lg:px-4 lg:py-2 rounded hover:bg-green-700 transition-all duration-300 text-sm lg:text-base cursor-pointer"
            >
              + New Report
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-xs lg:text-sm text-left">
              <thead class="bg-gray-100 text-gray-600 uppercase">
                <tr class="text-responsive">
                  <th class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    ID
                  </th>
                  <th class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    Location
                  </th>
                  <th class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    Status
                  </th>
                  <th class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    Date
                  </th>
                  <th class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    Details
                  </th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <tr
                  class="border-t hover:bg-gray-50 transition-all duration-300 text-responsive"
                >
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    #RPT123
                  </td>
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    Nairobi
                  </td>
                  <td
                    class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap text-green-600"
                  >
                    Resolved
                  </td>
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    May 10, 2025
                  </td>
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    <button class="text-blue-600 hover:underline">View</button>
                  </td>
                </tr>
                <tr
                  class="border-t hover:bg-gray-50 transition-all duration-300 text-responsive"
                >
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    #RPT124
                  </td>
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    Kisumu
                  </td>
                  <td
                    class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap text-yellow-600"
                  >
                    Pending
                  </td>
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    May 11, 2025
                  </td>
                  <td class="px-2 py-1 lg:px-4 lg:py-2 whitespace-nowrap">
                    <button class="text-blue-600 hover:underline">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
